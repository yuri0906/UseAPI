<!DOCTYPE html>
<html>
  <head>
      <meta charset="UTF-8" />
      <title>文章要約</title>
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <div>
    <p>言語を選択してください</p>
    <select id="lang">
      　<option disabled selected value>言語を選択</option>
        <option value="ja">日本語</option>
        <option value="en">英語</option>
    </select>
    </div>
    <div>
      <p>要約する文章数を指定してください</p>
      <input id=linenumber type="number" min="1" max="3">
    </div>
    <div>
      <textarea id="sentence" rows="4" cols="40"></textarea>
      <input id="btn" type="submit" value="送信">  
    </div>
    <script src="index.js"> </script>
    <p id="summarized"></p>
  </body>
</html>
